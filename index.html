<!DOCTYPE html>
<html>
  <head>
    <title>todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input">
      <input id="add-input" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list">
        <div class="list-row">
          <li>TODO</li>
          <button>完了😀</button>
          <button>削除🙉</button>
        </div>
        <div class="list-row">
          <li class="li-todo">TODO</li>
          <button>完了😀</button>
          <button>削除🙉</button>
        </div>
      </ul>
    </div>
    <div class="complete">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>TODOでした🤫</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
